<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Admitere</title>
  <link rel="stylesheet" href="../navbar/nav.css">
  <link rel="stylesheet" href="../footer/footer.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="../loader.js" defer></script>
  <script src="CalculareaAdmitere.js" defer></script>
</head>
<body>
  <div id="header-container"></div>
  <main class="flex-grow"></main>
  <div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg border border-orange-500">
    <h1 class="text-2xl font-bold text-center text-orange-600 mb-6">Calculator Admitere Universități</h1>

    <label for="media" class="block text-gray-700 font-medium mb-2">Media ta:</label>
    <input type="number" id="media" step="0.01" min="5" max="10" placeholder="ex: 8.75" aria-label="Introduce media ta" 
           class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-orange-500">

    <label for="domeniu" class="block text-gray-700 font-medium mb-2">Domeniul:</label>
    <select id="domeniu" aria-label="Selectează domeniul" 
            class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-orange-500">
      <option value="informatica">Informatică</option>
      <option value="medicina">Medicină</option>
      <option value="drept">Drept</option>
    </select>

    <label for="tara" class="block text-gray-700 font-medium mb-2">Țara:</label>
    <select id="tara" aria-label="Selectează țara" 
            class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-orange-500">
      <option value="toate">Toate</option>
      <option value="romania">România</option>
      <option value="moldova">Moldova</option>
    </select>

    <button onclick="calculeazaAdmiterea()" 
            class="w-full bg-orange-500 text-white font-bold py-3 rounded-lg hover:bg-orange-600 transition duration-300">
      Calculează
    </button>

    <div id="rezultate" class="result mt-6"></div>
  </div>
</main>
  <div id="footer-container"></div>
</body>
</html>
