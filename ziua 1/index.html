<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Calculator Admitere</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculator Admitere Universități</h1>

    <label for="media">Media ta:</label>
    <input type="number" id="media" step="0.01" min="5" max="10" placeholder="ex: 8.75">

    <label for="domeniu">Domeniul:</label>
    <select id="domeniu">
      <option value="informatica">Informatică</option>
      <option value="medicina">Medicină</option>
      <option value="drept">Drept</option>
    </select>

    <button onclick="calculeazaAdmiterea()">Calculează</button>

    <div id="rezultate" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
